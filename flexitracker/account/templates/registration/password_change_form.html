{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="{% url 'account:password_change' %}" method="post">
    {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
